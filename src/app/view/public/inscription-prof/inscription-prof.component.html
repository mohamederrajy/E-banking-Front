<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p-toast></p-toast>
<div class="main">

    <div class="container" style="width: 70% ; background-color: #FEBF7E ; height: 100%; margin-left: 10%">
        <form method="POST" class="appointment-form" id="appointment-form" >
            <h2 style="color: white; text-align: center"> How fast can you start?</h2>
            <div class="p-grid p-fluid">
                <div class="p-field p-col-12 p-md-3">
                    <img alt="Card" style="width: 200px ; height: 200px ; border-radius: 90px" src="../../../../assets/images/imag1.png"/>
                    <h4 style="margin-left: 30px ; color: white">participate</h4>
                    <h4 style="margin-left: 30px ; color: white">in an online interview</h4>
                </div>
                <div class="p-field p-col-12 p-md-3">
                    <img alt="Card" style="width: 200px ; height: 200px ; border-radius: 90px" src="../../../../assets/images/img-book.png"/>
                    <h4 style=" color: white">Study materials</h4>
                    <h4 style=" color: white">about working in EnglishDom</h4>
                </div>

                <div class="p-field p-col-12 p-md-3">
                    <img alt="Card" style="width: 200px ; height: 200px ; border-radius: 90px" src="../../../../assets/images/computer.png"/>
                    <h4 style=" color: white">Take a trial class</h4>
                </div>
                <div class="p-field p-col-12 p-md-3">
                    <img alt="Card" style="width: 200px ; height: 200px ; border-radius: 90px" src="../../../../assets/images/img2Inscrp.png"/><h4 style=" color: white">Meet the Conversator</h4>
                    <h4 style=" color: white">and get to work!</h4>
                </div>

            </div>
            <h4 style="text-align: center; color: black ">JOIN ENGLISHDOM !</h4>
            <div class="p-grid p-fluid">
                <div class="p-field p-col-12 p-md-3">

                    <span class="p-float-label">
    <input [(ngModel)]="selectedProf.nom" id="float-input" required pInputText type="text" >
    <label for="float-input">FirstName</label>
</span>

                </div>
                <div class="p-field p-col-12 p-md-3">

                    <span class="p-float-label">
    <input [(ngModel)]="selectedProf.prenom" id="lastName" required pInputText type="text" >
    <label for="float-input">LastName</label>
</span></div>
                <div class="p-field p-col-12 p-md-3">
                     <span class="p-float-label">
                    <input type="email" name="mail" id="mail" pInputText required [(ngModel)]="selectedProf.login"/>
                <label for="float-input">E-mail</label>
                     </span></div>
                <div class="p-field p-col-12 p-md-3" >
                      <span class="p-float-label">
                    <input type="tel" name="phone_number" id="phone_number" pInputText required [(ngModel)]="selectedProf.numero"/>
                          <label  for="float-input">Phone number</label>

                      </span>

                </div>

            </div>

            <div  style="float: inside">
                <div class="form-submit" style="float: right" >
                    <button type="button" name="submit" style="color: white; background-color: firebrick" id="submit" class="submit"  (click)="save()">submit your application</button>
                </div>

            </div>


        </form>
    </div>
</div>


</body>
</html>
