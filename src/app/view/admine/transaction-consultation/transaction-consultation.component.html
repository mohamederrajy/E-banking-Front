<div class="card">
    <h5>Consultation des transactions</h5>
    <p-table #dt2 [value]="customers2" selectionMode="single" [(selection)]="selectedCustomer2" dataKey="id" styleClass="p-datatable-customers"
        [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Identité <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country.name">N° GSM <p-sortIcon field="country.name"></p-sortIcon></th>
                <th pSortableColumn="representative.name"> Référence du transfert <p-sortIcon field="representative.name"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th pSortableColumn="date">Intervalle de date <p-sortIcon field="date"></p-sortIcon></th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt2.filter($event.target.value, 'name', 'contains')" [value]="dt2.filters['name']?.value" placeholder="Search by Name" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt2.filter($event.target.value, 'country.name', 'contains')" [value]="dt2.filters['country.name']?.value" placeholder="Search by GSM" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt2.filter($event.target.value, 'representative.name', 'contains')" [value]="dt2.filters['representative.name']?.value" placeholder="Search by Reference" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt2.filter($event.target.value, 'status', 'contains')" [value]="dt2.filters['status']?.value" placeholder="Search by Status" class="p-column-filter">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt2.filter($event.target.value, 'date', 'contains')" [value]="dt2.filters['date']?.value" placeholder="Search by Date" class="p-column-filter">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr [pSelectableRow]="customer">
                <td>
                    <!-- <span class="p-column-title">Name</span> -->
                    {{customer.id}}
                </td>
                <td>
                    <!-- <span class="p-column-title">Country</span> -->
                    <span class="image-text">{{customer.country.name}}</span>
                </td>
                <td>
                    <!-- <span class="p-column-title">Representative</span> -->
                    <span class="image-text">{{customer.representative.name}}</span>
                </td>
                <td>
                    <!-- <span class="p-column-title">Status</span> -->
                    <span [class]="'customer-badge status-' + customer.status">{{customer.status}}</span>
                </td>

                <td>
                    <!-- <span class="p-column-title">Name</span> -->
                    {{customer.date}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
